syntax = "proto3";
package furya.cosmwasmpool.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/furya-labs/furya/v20/x/cosmwasmpool/cosmwasm/msg";

// ===================== InstantiateMsg
message InstantiateMsg {
  // pool_asset_denoms is the list of asset denoms that are initialized
  // at pool creation time.
  repeated string pool_asset_denoms = 1;
}
